<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Converter</title>

</head>
<body>
  <h1>Video Converter</h1>
  <form action="/upload" method="post" enctype="multipart/form-data">
    <label for="fps">FPS (Frames Per Second):</label>
    <input type="number" name="fps" id="fps" min="1" value="30" required>

    <label for="Width">Width:</label>
    <input type="number" name="Width" id="Width" required>

    <label for="Height">Height:</label>
    <input type="number" name="Height" id="Height" required>

    <br>
    <label for="">Choose Format</label>
    <select name="format" id="format">
      <option value="mp4">MP4</option>
      <option value="avi">AVI</option>
      <option value="mov">MOV</option>
      <option value="ts">TS</option>
    </select>

    <br>
    <br>
    <input type="file" name="video" accept="video/*" required>

    <br>
    <br>
    <button type="submit">Convert Video</button>
  </form>
</body>
</html>
